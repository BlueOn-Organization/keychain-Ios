<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>{{ 'home.tutorial.name' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding fullscreen>
  <ion-slides pager="true">
    <ion-slide>
      <img src="assets/imgs/tuto1.jpg" class="slide-image"/>
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/tuto2.jpg" class="slide-image"/>
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/tuto3.jpg" class="slide-image"/>
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/tuto4.jpg" class="slide-image"/>
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/tuto5.jpg" class="slide-image"/>
    </ion-slide>
    <ion-slide>
      <button ion-button icon-end large clear id="btn" (click)="startApp()">
        {{ 'home.tutorial.start' | translate }}
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
      <img src="assets/imgs/tuto6.jpg" class="slide-image"/>
    </ion-slide>
  </ion-slides>
</ion-content>
