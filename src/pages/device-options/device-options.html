<ion-header no-border>
  <ion-navbar transparent>
    <ion-title color="light">{{ 'options.name' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding fullscreen>
  <ion-list>

    <ion-item class="imput-has-focus">
      <ion-label color="light" stacked>{{ 'options.rename' | translate }}</ion-label>
      <ion-input [(ngModel)]="beacon.nombre" placeholder="nuevo nombre"></ion-input>
    </ion-item>
    <br>
    <ion-note>Major:{{beacon.major}}</ion-note>
    <ion-note>Minor:{{beacon.minor}}</ion-note>
    <br>
    <br>

    <ion-label color="light" stacked >{{ 'options.select' | translate }}</ion-label>
    <br>
    <!-- <ion-item> -->
        <ion-segment [(ngModel)]="beacon.tick" mode="ios" id="timer-tick">
          <ion-segment-button outline value="-1" id="na">{{ 'options.never' | translate }}</ion-segment-button>
            <ion-segment-button outline value="10" id="a">10s</ion-segment-button>
            <ion-segment-button outline value="30" id="b">30s</ion-segment-button>
            <ion-segment-button outline value="60" id="c">1m</ion-segment-button>
            <ion-segment-button outline value="300" id="d">5m</ion-segment-button>
          </ion-segment>
    <!-- </ion-item> -->
    <br>
    <br>
    <br>

    <button ion-button icon-start block outline color="light" (click)="guardar()">
      <ion-icon name="done-all"></ion-icon>
      {{ 'options.save' | translate }}
    </button>
    <br>
    <button ion-button icon-start block outline color="light" (click)="eliminar()">
      <ion-icon name="trash"></ion-icon>
      {{ 'options.remove' | translate }}
    </button>

  </ion-list>
</ion-content>
